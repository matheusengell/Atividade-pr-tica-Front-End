<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduTech Academy</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#F9F9F9] font-sans text-gray-900">

    <header class="bg-white border-b border-gray-200">
        <nav class="flex items-center justify-between w-full px-5 py-4 max-w-7xl mx-auto"> 
            <div class="flex items-center gap-4">
                <img src="assets/img/logo.svg" alt="logo da empresa EduTech" class="w-8 h-8">
                <h1 class="text-[#0077CC] font-bold text-xl">EduTech Academy</h1>
            </div>

            <div class="flex items-center gap-4 lg:gap-8">
                <div class="hidden lg:block">
                    <ul class="flex items-center gap-8">
                        <li><a href="/index.html" class="text-[#0077CC] font-semibold hover:opacity-80 transition">Home</a></li>
                        <li><a href="/paginas/cursos.html" class="font-medium text-gray-700 hover:text-[#0077CC] transition">Cursos</a></li>
                        <li><a href="#" class="font-medium text-gray-700 hover:text-[#0077CC] transition">Matrícula</a></li>
                        <li><a href="#" class="font-medium text-gray-700 hover:text-[#0077CC] transition">Sobre</a></li>
                    </ul>
                </div>

                <button id="btn-tema" class="hidden p-2">
                    <img src="./assets/img/moon.svg" alt="Alterar tema" class="w-6 h-6">
                </button>

                <button id="menu-hamburguer" class="lg:hidden cursor-pointer brightness-[0.3]">
                    <img src="./assets/img/menu.svg" alt="Menu" class="w-6 h-6">
                </button>
            </div>
        </nav>
    </header>

    <section class="mt-6 lg:mt-12 flex flex-col items-center text-center px-5 max-w-4xl mx-auto">
        <h1 class="font-bold text-4xl lg:text-6xl text-gray-900 leading-tight">
            Construa seu futuro com a EduTech Academy
        </h1>
        <p class="mt-4 text-lg lg:text-xl text-gray-500 lg:w-[85%]">
            Cursos de alta qualidade para impulsionar sua carreira e transformar sua vida profissional.
        </p>
    </section>

    <section class="m-8 lg:max-w-7xl lg:mx-auto">
        <h2 class="font-bold text-3xl mb-8">Nossos Cursos</h2>

        <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden max-w-sm hover:shadow-md transition">
            <img src="./assets/img/fullstack.jpg" alt="imagem do curso fullstack" class="w-full h-48 object-cover">
            
            <div class="p-6">
                <h3 class="font-bold text-xl mb-3">Desenvolvimento Web Fullstack</h3>
                
                <div class="space-y-2">
                    <div class="flex items-center gap-2">
                        <img src="./assets/img/clock.svg" alt="ícone relógio" class="w-5 opacity-70">
                        <p class="text-sm text-gray-500 font-medium">120 horas</p> 
                    </div>

                    <div class="flex items-center gap-2">
                        <img src="./assets/img/map-pin.svg" alt="ícone local" class="w-5 opacity-70">
                        <p class="text-sm text-gray-500 font-medium uppercase">EAD</p> 
                    </div>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
